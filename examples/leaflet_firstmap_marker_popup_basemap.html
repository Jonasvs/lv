<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>first leaflet map with marker and popup (basemap.at)</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width:900px;height:600px"></div>
    <script>
        var map = L.map('map', {
            center : [47.208611, 11.460556],
            zoom : 12
        });

        L.tileLayer("http://{s}.wien.gv.at/basemap/geolandbasemap/normal/google3857/{z}/{y}/{x}.png", {
            subdomains : ['maps', 'maps1', 'maps2', 'maps3', 'maps4'],
            attribution : 'Datenquelle: <a href="http://www.basemap.at/">basemap.at</a>'
        }).addTo(map);

        var marker = L.marker([47.208611, 11.460556]).addTo(map);
        marker.bindPopup('<h2>Blick vom Patscherkofel!</h2><img style="width:300px;" src="https://apps.tirol.gv.at/luft/patscherkofel.jpg" />')

    </script>
</body>
</html>
